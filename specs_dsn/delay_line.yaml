dsn_class: aib_ams.design.delay_line.DelayLineDesigner
impl_lib: AAA_DSN_DELAY_LINE
root_dir: gen_outputs/dsn_dlyline
precision: 8
dsn_params:
  pinfo:
    tiles:
      - name: ptap_tile
      - name: logic_tile
      - name: ntap_tile
      - name: logic_tile
        flip: True
    tile_specs:
      arr_info:
        lch: 30
        top_layer: 3
        tr_widths:
          sup: {2: 2, 3: 2, 4: 2}
          sig: {2: 1, 3: 1, 4: 1}
        tr_spaces:
          !!python/tuple ['sup', '']: {3: 0, 4: 0}
        ridx_n: 0
        ridx_p: -1

      place_info:
        ptap_tile:
          priority: 2
          bot_mirror: False
          top_mirror: False
          row_specs:
            - mos_type: ptap
              width: 84
              threshold: standard
              bot_wires: []
              top_wires:
                data: [sup]
        logic_tile:
          priority: 1
          bot_mirror: False
          top_mirror: False
          row_specs:
            - mos_type: nch
              width: 84
              threshold: standard
              bot_wires: ['sig<0:1>']
              top_wires: ['sig<0:1>']
              flip: True
            - mos_type: pch
              width: 110
              threshold: standard
              bot_wires: ['sig<0:1>']
              top_wires: ['sig<0:1>']
        ntap_tile:
          priority: 2
          bot_mirror: False
          top_mirror: False
          row_specs:
            - mos_type: ntap
              width: 110
              threshold: standard
              bot_wires: []
              top_wires:
                data: [sup]

      abut_list:
        - [[ptap_tile, 1], [logic_tile, 0]]
        - [[logic_tile, 1], [ntap_tile, 0]]
        - [[ntap_tile, 1], [logic_tile, 1]]
        - [[logic_tile, 0], [ptap_tile, 0]]

  max_nand_seg: 10
  max_stack: 2
  tmin: 100e-12
  tmax: 600e-12
  cload: 10.0e-15
  ncodes: 64
  std_delay: 1.0e-12
  nrows: 6
  ncols: 11

  sim_params:
    sim_envs: ['tt_25']
    tper: 40.0e-9
    ncycles: 3
    trf: 20.0e-12
    tclk: 20.0e-9
    clk_trf: 20.0e-12
    thres_lo: 0.1
    thres_hi: 0.9

  mc_dsn_env: ''
  mc_params:
    numruns: 30
    seed: 1
    donominal: 'yes'
    variations: 'all'
