gen_specs_file: 'data/aib_ams/specs_ip/diffamp.yaml'

props:
  cell_description: "Differential Amplifier."
  pin_opposite:
    - [[v_inp], [v_inn]]
pwr_pins:
  VDD: VDDCORE
gnd_pins:
  VSS: VSS
stdcell_pwr_pins: [VDD, VSS]

input_pins_defaults:
  pwr_pin: VDD
  gnd_pin: VSS
  dw_rise: driver_waveform
  dw_fall: driver_waveform

input_pins:
  - name: v_inp
  - name: v_inn

inout_pins_defaults: {}
inout_pins: {}

cond_defaults:
  v_inp: 1

output_pins_defaults:
  pwr_pin: VDD
  gnd_pin: VSS
  max_fanout: 20

output_pins:
  - name: v_out
    func: "v_inp"
    cap_info:
      max_cap: 10.0e-15
    timing_info:
      - related: v_inp
        sense: positive_unate
        cond: {}

min_fanout: 0.5
input_cap_min: 1.0e-15
input_cap_range_scale: 0.2
